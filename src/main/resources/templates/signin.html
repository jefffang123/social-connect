<!DOCTYPE html>
<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>

    <!--/*-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/css/vendor/bootstrap-social.css"/>
    <link rel="stylesheet" href="../static/css/social-connect.css"/>
    <!--*/-->
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <section>
                <header class="signup">
                    <h2>Sign in</h2>
                </header>

                <div class="alert alert-danger" role="alert" th:if="${param.error}">
                    Invalid username and password.
                </div>

                <div class="alert alert-success" role="alert" th:if="${param.logout}">
                    You have been logged out.
                </div>

                <form method="post" class="form-horizontal" role="form" th:action="@{/signin}">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input id="username" name="username" type="text" class="form-control" placeholder="Username" required="" autofocus=""/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input id="password" name="password" type="password" class="form-control" placeholder="Password" required=""/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember-me"/>
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                            <p class="signup"><a href="signup.html" th:href="@{/signup}">Sign up</a> | <a href="#">Forgot your password?</a></p>
                        </div>
                    </div>
                </form>
            </section>

            <section class="social-buttons">
                <button class="btn btn-social btn-md btn-facebook">
                    <i class="fa fa-facebook"></i> Facebook
                </button>
                <button class="btn btn-social btn-md btn-twitter">
                    <i class="fa fa-twitter"></i> Twitter
                </button>
                <button class="btn btn-social btn-md btn-google-plus">
                    <i class="fa fa-google-plus"></i> Google
                </button>
            </section>
        </div>
    </div>
</div>
</body>
</html>
