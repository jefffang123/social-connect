<!DOCTYPE html>
<html layout:decorator="layout">
<head>
    <title>Sign In</title>

    <!--/*-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/css/vendor/bootstrap-social.css"/>
    <link rel="stylesheet" href="../static/css/social-connect.css"/>
    <!--*/-->
</head>
<body>

<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <section>
                <header>
                    <h2>Sign in</h2>
                </header>

                <div class="alert alert-danger" role="alert" th:if="${param.error}">
                    Wrong username or password
                </div>

                <div class="alert alert-success" role="alert" th:if="${param.logout}">
                    Signed out successfully
                </div>

                <form method="post" role="form" th:action="@{/signin}">
                    <input name="username" type="text" class="form-control" placeholder="Username" required="" autofocus=""/>
                    <input name="password" type="password" class="form-control" placeholder="Password" required=""/>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"/>
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                    <p class="signup"><a href="#">Sign up</a> | <a href="#">Forgot your password?</a></p>
                </form>
            </section>

            <section class="social-buttons">
                <button class="btn btn-social btn-md btn-facebook">
                    <i class="fa fa-facebook"></i> Facebook
                </button>
                <button class="btn btn-social btn-md btn-twitter">
                    <i class="fa fa-twitter"></i> Twitter
                </button>
                <button class="btn btn-social btn-md btn-google-plus">
                    <i class="fa fa-google-plus"></i> Google
                </button>
            </section>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="../static/js/social-connect.js" th:src="@{/js/social-connect.js}"></script>
</body>
</html>
