<!DOCTYPE html>
<html layout:decorator="layout">
<head>
    <title>Sign In</title>

    <!--/*-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/css/vendor/bootstrap-social.css"/>
    <link rel="stylesheet" href="../static/css/social-connect.css"/>
    <!--*/-->
</head>
<body>

<div class="container" layout:fragment="content">
    <div class="row">
        <section class="col-md-6">
            <header>
                <h2>Social Sign-in</h2>
            </header>

            <button class="btn btn-block btn-social btn-lg btn-facebook">
                <i class="fa fa-facebook"></i> Sign in with Facebook
            </button>
            <button class="btn btn-block btn-social btn-lg btn-twitter">
                <i class="fa fa-twitter"></i> Sign in with Twitter
            </button>
            <button class="btn btn-block btn-social btn-lg btn-google-plus">
                <i class="fa fa-google-plus"></i> Sign in with Google
            </button>
        </section>

        <section class="col-md-6">
            <header>
                <h2>Please Sign in</h2>
            </header>
            <form method="post" role="form">
                <input name="username" type="text" class="form-control" placeholder="Username" required="" autofocus=""/>
                <input name="password" type="password" class="form-control" placeholder="Password" required=""/>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"/>
                        Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                <p class="pull-right">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </section>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="../static/js/social-connect.js" th:src="@{/js/social-connect.js}"></script>
</body>
</html>
